<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kue Ulang Tahun ðŸŽ‚</title>
  <style>
    body {
      background: #f8c8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 0;
      background: #ffb347;
      border-radius: 10px;
      box-shadow: inset 0 -20px #ff944d;
      animation: buildCake 2s forwards;
    }

    @keyframes buildCake {
      0% { height: 0; }
      100% { height: 150px; }
    }

    .cake::before {
      content: "";
      position: absolute;
      width: 220px;
      height: 0;
      background: #ff6666;
      border-radius: 15px;
      top: -20px;
      left: -10px;
      animation: icing 2s 2s forwards;
    }

    @keyframes icing {
      from { height: 0; }
      to { height: 30px; }
    }

    .candle {
      position: absolute;
      width: 20px;
      height: 0;
      background: white;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      animation: candleUp 1s 4s forwards;
    }

    @keyframes candleUp {
      from { height: 0; }
      to { height: 60px; }
    }

    .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      width: 20px;
      height: 30px;
      background: radial-gradient(ellipse at center, yellow 0%, orange 70%, red 100%);
      border-radius: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: flameOn 0.5s 5s forwards, flicker 0.3s infinite alternate 5.5s;
    }

    @keyframes flameOn {
      from { opacity: 0; transform: translateX(-50%) scale(0); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.1); opacity: 0.7; }
    }

    /* Text Melengkung */
    .birthday-text {
      margin-top: 40px;
      opacity: 0;
      animation: textFade 1s 6s forwards;
    }

    @keyframes textFade {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .birthday-text textPath {
      font-size: 28px;
      font-weight: bold;
      fill: #cc0066;
      text-shadow: 2px 2px 5px white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #a166ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4e00cc;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: rgb(68, 0, 255);
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <!-- Teks Happy Birthday dengan jalur melengkung -->
  <svg class="birthday-text" width="400" height="120">
    <path id="curve" d="M 50 100 Q 200 10 350 100" fill="transparent"/>
    <text>
      <textPath href="#curve" startOffset="50%" text-anchor="middle">
        Happy Birthday ðŸŽ‰
      </textPath>
    </text>
  </svg>

  <button onclick="blowCandle()">Tiup Lilin ðŸŽ‚</button>

  <div class="description">
    <span>Flower For You</span>
  </div>

  <div class="button">
    <a href="flower.html">
      <button>click meh :D</button>
    </a>
  </div>

  <script>
    function blowCandle() {
      const flame = document.getElementById("flame");
      flame.style.display = "none";
      alert("Selamat Ulang Tahun! ðŸŽ‰ðŸŽ‚ðŸ¥³");
      launchConfetti();
    }

    // Confetti Generator
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);

        // posisi dan warna acak
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
          ["#ff0", "#0f0", "#0ff", "#f0f", "#f00", "#00f"][Math.floor(Math.random() * 6)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

        // hapus setelah jatuh
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
